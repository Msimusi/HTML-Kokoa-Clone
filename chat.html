<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings- KoKoa Clone</title>
  </head>

  <body id="chat-screen">
    <!-- 화면 상단 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 세팅/ 채팅 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()"
          ><i class="fas fa-chevron-left"> </i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sean Park</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- 메인 스크린 -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too Big TT</span>
    </div>

    <!-- 스크립트 -->
    <script
      src="https://kit.fontawesome.com/eebda4e76a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
